name: CI - Node.js Backend

on:
  push:
    branches: [main, dev, master]
  pull_request:
    branches: [main, dev, master]

jobs:
  build-and-test:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
     uses: actions/checkout@v4

    - name : Setup node.js
    uses: actions/setup-node@v4
        with:
          node-version: 18

          - name: Install dependencies
        run: npm ci

      - name: TypeScript validation
        run: npm run validate

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
